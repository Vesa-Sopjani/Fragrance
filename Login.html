<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="backgroundi">
    <div class="form-container">
      <form class="login-form">

        <h2>Log In</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        

        <div style="display: flex; align-items: center;">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe" style="margin-left: 5px;"> Remember me</label>
          
        </div>
        <br>
        
        <button type="submit" class="register-btn">Log In</button>
        <br>
        <br>
        <p>Don't have an account? 
          <a href="signin.html" style="color: #e56ec7; text-decoration: underline;" >Sign in</p>
        
      </form>
    </div>
  </div>
</body>
</html>
